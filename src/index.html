<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.scss">
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/js/splide.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/splide.min.css" integrity="sha256-EqzwzekQXKNbB5EE4nNBQT+2gWQIWRZQXAd89YdIq8M=" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xl-8">
        <div class="column-wrapper">
          <div class="row">
            <div class="col-xl-12">
              <div class="column-wrapper">
                Main news
              </div>
              <div class="row">
                <div class="col-xl-3">
                  photo1
                </div>
                <div class="col-xl-3">
                  photo2
                </div>
                <div class="col-xl-3">
                  photo3
                </div>
                <div class="col-xl-3">
                  photo4
                </div>
              </div>
              <div class="row">
                <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="https://ichef.bbci.co.uk/news/800/cpsprodpb/14A82/production/_116301648_gettyimages-1071204136.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://rozetked.me/images/uploads/dwoilp3BVjlE.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                      <img src="https://ichef.bbci.co.uk/news/800/cpsprodpb/14236/production/_104368428_gettyimages-543560762.jpg" class="d-block w-100" alt="...">
                    </div>
                  </div>
                  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                  </button>
                  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                  </button>
                </div>
              </div>
              <div class="row">
                <div class="animation">
                  <div class="animation__item">
                    
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <div class="splide">
                    <div class="splide__track">
                      <ul class="splide__list">
                        <li class="splide__slide">
                          <div class="slide">
                            <h3 class="slide__caption">The Cat</h3>
                            <img src="https://ichef.bbci.co.uk/news/800/cpsprodpb/14A82/production/_116301648_gettyimages-1071204136.jpg" class="d-block w-100" alt="...">
                          </div>
                        </li>
                        <li class="splide__slide">
                          <img src="https://rozetked.me/images/uploads/dwoilp3BVjlE.jpg" class="d-block w-100" alt="...">
                        </li>
                        <li class="splide__slide">
                          <img src="https://ichef.bbci.co.uk/news/800/cpsprodpb/14236/production/_104368428_gettyimages-543560762.jpg" class="d-block w-100" alt="...">
                        </li>
                      </ul>
                    </div>
                  </div>
                  <script>
                    new Splide( '.splide', {
                      type : 'loop',
                      perPage: 2,
                      speed: 2000,
                      gap: '20px',
                      start: 3,
                      autoplay: true,
                      arrows: false,
                      interval:'100'
                    } ).mount();
                  </script>
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d10509356.178632021!2d143.59140905761606!3d-32.85871705842692!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6b12aebd7ef1f62f%3A0x122cedc0ad227cbe!2sThe%20Oaks!5e0!3m2!1sru!2sby!4v1622375771836!5m2!1sru!2sby" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xl-4">
        <div class="column-wrapper">
          column 2
        </div>
      </div>
    </div>
  </div>
</body>
</html>
