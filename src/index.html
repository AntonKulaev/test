<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.scss">
  <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/js/splide.min.js" integrity="sha256-SmCcbf/1ehhlBnw3ZGinNu6fjQV471LDBjc4yMMJhsk=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@2.4.21/dist/css/splide.min.css" integrity="sha256-EqzwzekQXKNbB5EE4nNBQT+2gWQIWRZQXAd89YdIq8M=" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/505d28c080.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="e-shop">
    <header class="header">
      <section class="header-behavior">
        <div class="header-behavior-left">
          <div class="trustpilot-icon">
            <div class="icon">
              <img src="./img/check-yellow.png" class="icon__checkmark">
            </div>
            <div class="text-behavior-left">
              <div class="text-behavior-left__trust">
                trust
              </div>
              <div class="text-behavior-left__pilot">
                pilot
              </div>
            </div>
          </div>
          <div class="reviews">
            2.997 reviews 
          </div>
        </div>
        <div class="header-behavior-right">
          <div class="header-behavior-right__sign-up">
            sign-up
          </div>
          <div class="sign-in">
            sign-in
          </div>
        </div>
      </section>
      <section class="header-info">
        <div class="header-info-left">
          <img src="./img/logo.png" class="logo">
          <div class="header-info-text__left">
            <div class="call-us">
              Call us
            </div>
            <div class="telephone">
              Tel. 0800 066 5972
            </div>
            <div class="operating-mode">
              (Monday- Fraday 9.30 am-4.30pm)
            </div>
          </div>
        </div>
        <div class="header-info-right">
          <div class="cart-items">
            <img src="./img/cart.png" class="cart">
            <div class="header-info-text-right">
              Cart: 0 items-
            </div>
            <i class="fas fa-pound-sign"></i>
            <div class="zero">
              0.00
            </div>
          </div>
          <div class="search">
            search
            <i class="fas fa-search"></i>
          </div>
        </div>
      </section>
      <section class="header-menu">
        <div class="header-menu__text">
          <div class="about-us">
            About us
          </div>
          <div class="catalogue">
            Catalogue
          </div>
          <div class="season-specials">
            Season specials
          </div>
          <div class="blog">
            Blog
          </div>
        </div>
      </section>
    </header>
    <div class="main-content">
      <section class="carousel">
        <div class="splide">
          <div class="splide__track">
            <ul class="splide__list">
              <li class="splide__slide">
                <img src="./img/banner/banner-1.jpg" alt="">
              </li>
              <li class="splide__slide">
                <img src="./img/banner/banner-2.jpg" alt="">
              </li>
              <li class="splide__slide">
                <img src="./img/banner/banner-3.jpg" alt="">
              </li>
            </ul>
          </div>
        </div>
        <script>
          new Splide( '.splide', {
            arrows: false
          } ).mount();
        </script>
        <div class="carousel-text">
          <div class="carousel-text__top">
            Check out our season
          </div>
          <div class="carousel-text__bottom">
            <div class="specials-for">
              specials for
            </div>
            <div class="half-price">
              half-price
            </div>
          </div>
          <button class="carousel-text__button">
            Learn more
          </button>
        </div>
      </section>
      <section class="featured-collection">
        featured-collection
      </section>
      <section class="best-sellers">
        best-sellers
      </section>
      <section class="choose-us">
        choose-us
      </section>
    </div>
    <footer class="footer">
      <footer class="footer-menu">
        footer-menu
      </footer>
      <footer class="footer-info">
        footer-info
      </footer>
    </footer>
  </div>
</body>
</html>
