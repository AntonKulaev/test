<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.scss">
</head>
<body>
  <header class="page-content">
    <img  src="./img/image004.png" class="content-1" alt="">
  </header>
  <main  class="page-content">
    <div class="main-input">
      <label class="form__input">
        <span class="form__input--name">
          Name
        </span>
        <input type="text" name="name" placeholder="name"  maxlength="15">
      </label>
      <label class="form__input">
        <span class="form__input--mail">
          E-MAIL
        </span>
        <input type="text" name="name" placeholder="e-mail" maxlength="50">
      </label>
      <label class="form__input">
        <span class="form__input--password">
          Password
        </span>
        <input type="text" name="name" placeholder="password"  maxlength="15">
      </label>
    </div>
    <a href="https://t.me/epamtrainingcenter" target="_blank">
      <img src="./img/image006.png" alt="">
    </a>
  </main>
  <footer  class="page-content">
    <div class="footer-icons">
      <div class="epam">
        <img src="./img/image001.png" alt="">
      </div>
      <div class="social-networks">
        <div class="social-networks__icon">
          <a href="https://vk.com/epam.belarus"  target="_blank">
            <img src="./img/image002.png" class="social-networks__icon--vk" alt="">
          </a>
        </div>
        <div class="social-networks__icon">
          <a href="https://www.facebook.com/EPAM.Belarus/" target="_blank">
            <img src="./img/image003.png" class="social-networks__icon--facebook" alt="">
          </a>
        </div>
        <div class="social-networks__icon">
          <a href="https://www.instagram.com/epam.belarus/" target="_blank">
            <img src="./img/image008.png" class="social-networks__icon--instagram" alt="">
          </a>
        </div>
        <div class="social-networks__icon">
          <a href="https://twitter.com/epam_minsk" target="_blank">
            <img src="./img/image009.png" class="social-networks__icon--twitter" alt="">
          </a>
        </div>
        <div class="social-networks__icon">
          <a href="https://t.me/epamtrainingcenter" target="_blank">
            <img src="./img/image012.png" class="social-networks__icon--telegram" alt="">
          </a>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
