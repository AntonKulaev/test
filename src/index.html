<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.scss">
</head>
<body>
  <div>
    <h1>Home task 1.</h1>
  </div>
  <p>In this task, we've studied blocks and inline HTML elements and tries to use them for the first time.</p>
  <div class="section">
    <header>
      Links:
    </header> 
    <div class="content">
      <div>
        <a href="" target="_blank">
          This link opens in the new tab
        </a>
      </div>
      <div>
        <a href="" target="_self">
          This link opens in the same tab
        </a>
      </div>
    </div>
  </div>
  <div class="section">
    <header>
      Lists:
    </header> 
    <div class="content">
      <h5>Ordered list</h5>
      <ol>
        <li>span</li>
        <li>
          <a href="">simple link</a>
        </li>
      </ol> 
      <h5>Unordered list:</h5>
      <ul>
        <li>item1</li>
        <li>item2</li>
      </ul>
    </div>
    
  </div>
</body>
</html>
