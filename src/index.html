<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.scss">
</head>
<body>
  <form action="/test" method="get" class="form">
    <label class="form__input">
      <span>First name</span>
      <input 
      type="text"
      name="first-name"
      value="Anton"
      maxlength="15"
    >
    </label>
    <label class="form__input">
      <span>Phone number</span>
      <input type="text" class="form__text-input"
        name="phone-number"
        placeholder="phone number"
        pattern="[d{3}-d{3}-d{2}]">
    </label>
    <input
      type="number"
      name="first-name"
      value="10"
      min="0"
      max="11"
    >
    <input
      type="email"
      name="first-name"
      placeholder="email"
      required
    >
    <input
      type="text"
      value="Last name"
      placeholder="Last name"
    >
    <label class="form__input">
      <span>Yes</span>
      <input
      type="radio"
      name="radio"
      value="yes"
    >
    </label>
    
    <label class="form__input">
      <span>No</span>
      <input
      type="radio"
      name="radio"
      value="no"
    >
    </label>
    <label class="form__input">
      <span>Not sure</span>
      <input
      type="radio"
      name="radio"
      value="not sure"
    >
    </label>
    <label for="checkbox-yes">
      Checkbox Yes
    </label>
    <input
      id="checkbox-yes"
      type="checkbox"
      name="checkbox"
      value="yes"
    >
    <input
      type="checkbox"
      name="checkbox1"
      value="no"
    >
    <input
      type="checkbox"
      name="checkbox2"
      value="not sure"
    >
    <textarea name="text-area" id="" cols="30" rows="10"></textarea>
    <input type="submit" name="Submit">
    <button class="form__submit">
      Btn submit
    </button>
    <div class="input">
      <input type="radio"
      class="input__input"
      name="test"
      value="yes"
      id="radio-yes"
      checked 
      >
      <label
        class="input__label"
        for="radio-yes"
        >
        Yes
      </label>
      <input type="radio"
      class="input__input"
      name="test"
      value="no"
      id="radio-no"
      >
      <label
        class="input__label"
        for="radio-no"
        >
        No
      </label>
    </div>
  </form>
</body>
</html>
