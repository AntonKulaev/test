<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./main.scss">
  <script src="https://kit.fontawesome.com/505d28c080.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
  <div class="e-shop">
    <header class="header">
      <section class="header-behavior">
        <div class="header-behavior-left">
          <div class="trustpilot-icon">
            <div class="icon">
              <img src="./img/checkmark.png" class="checkmark">
            </div>
            <div class="text-behavior-left">
              <div class="text-behavior-left__trust">
                trust
              </div>
              <div class="text-behavior-left__pilot">
                pilot
              </div>
            </div>
          </div>
          <div class="reviews">
            2.997 reviews 
          </div>
        </div>
        <div class="header-behavior-right">
          <div class="sign-up">
            sign-up
          </div>
          <div class="sign-in">
            sign-in
          </div>
        </div>
      </section>
      <section class="header-info">
        <div class="header-info-left">
          <img src="./img/logo.png" class="logo">
          <div class="header-info-text__left">
            <div class="call-us">
              Call us
            </div>
            <div class="telephone">
              Tel. 0800 066 5972
            </div>
            <div class="operating-mode">
              (Monday- Fraday 9.30 am-4.30pm)
            </div>
          </div>
        </div>
        <div class="header-info-right">
          <div class="cart-items">
            <img src="./img/cart.png" class="cart">
            <div class="header-info-text-right">
              Cart: 0 items-
            </div>
            <i class="fas fa-pound-sign"></i>
            <div class="zero">
              0.00
            </div>
          </div>
          <div class="search">
            search
            <i class="fas fa-search"></i>
          </div>
        </div>
      </section>
      <section class="header-menu">
        <div class="header-menu__text">
          <div class="about-us">
            About us
          </div>
          <div class="catalogue">
            Catalogue
          </div>
          <div class="season-specials">
            Season specials
          </div>
          <div class="blog">
            Blog
          </div>
        </div>
      </section>
    </header>
    <div class="main-content">
      <section class="carousel">
        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="./img/banner/banner-1.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/banner/banner-2.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="./img/banner/banner-3.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
        <div class="carousel-text">
          <div class="carousel-text__top">
            Check out our season
          </div>
          <div class="carousel-text__bottom">
            <div class="specials-for">
              specials for
            </div>
            <div class="half-price">
              half-price
            </div>
          </div>
          <button class="carousel-text__button">
            Learn more
          </button>
        </div>
      </section>
      <section class="featured-collection">
        featured-collection
      </section>
      <section class="best-sellers">
        best-sellers
      </section>
      <section class="choose-us">
        choose-us
      </section>
    </div>
    <footer class="footer">
      <footer class="footer-menu">
        footer-menu
      </footer>
      <footer class="footer-info">
        footer-info
      </footer>
    </footer>
  </div>
</body>
</html>
