<div class="collection-card">
    <div 
    class=" wrapper collection-card__img" 
    style="background-image: url('@@imgPath');"
    >    
    </div>
    <div class="card-content">
        <div class="card-content__description1">
            @@cardDescription1
        </div>
        <div class="card-content__description2">
            @@cardDescription2
        </div>
        <div class="card-content__price">
            <div class="card-content__price--red">
                <i class="fas fa-pound-sign"></i>
                @@cardPriceRed
            </div>
            <div class="card-content__price--grey">@@cardPriceGrey</div>
        </div>
    </div>
    <div class="submit-btn">
        <button class="card-button">
            Add to cart
        </button>
        <button class="card-button">
            View
        </button>  
    </div>
</div>
